<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito | Panadería Verde</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/carrito.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <h1>Pan<span>Verde</span></h1>
      </a>
      <nav class="navbar">
        <a href="index.html">Inicio</a>
        <a href="carrito.html" class="btn-carrito"><i class="fas fa-shopping-cart"></i> <span id="contador-carrito">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Tu Carrito</h2>
    <div id="lista-carrito" class="lista-carrito">
      <!-- Productos se cargarán con JS -->
    </div>
    <div class="total">
      <h3>Total: S/ <span id="total-pagar">0.00</span></h3>
      <button id="btn-pagar" class="btn-pagar">Pagar Ahora</button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const carrito = new Carrito();
      const listaCarrito = document.getElementById("lista-carrito");
      
      // Mostrar productos en el carrito
      carrito.items.forEach(item => {
        listaCarrito.innerHTML += `
          <div class="item-carrito">
            <p>${item.nombre} - S/ ${item.precio.toFixed(2)}</p>
            <button class="btn-eliminar" data-id="${item.id}">Eliminar</button>
          </div>
        `;
      });

      // Actualizar total
      document.getElementById("total-pagar").textContent = carrito.calcularTotal().toFixed(2);
      
      // Eliminar productos
      document.querySelectorAll(".btn-eliminar").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          carrito.eliminarProducto(id);
          location.reload();
        });
      });
    });
  </script>
</body>
</html>
