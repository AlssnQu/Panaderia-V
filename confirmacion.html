<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Contacto | Panadería Verde</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
      <header class="header">
          <div class="container">
            <div class="nav-container">
            <nav class="navbar">
              <a href="index.html" class="logo-link">
                <img src="img/otros/logo.png" alt="Logo Happy Pan" class="logo"></a>
              <a href="index.html">Inicio</a>
              <a href="producto.html">Productos</a>
              <a href="contacto.html">Contacto</a>
              <a href="checkout.html">Pedidos</a>
              <a href="carrito.html" class="btn-carrito">
                  <i class="fas fa-shopping-cart"></i> 
                  <span id="contador-carrito">0</span>
              </a>
            </nav>
          </div>
      </header>

  <main class="container confirmacion">
    <div class="confirmacion-card">
      <h2>¡Pedido Confirmado!</h2>
      <p>Tu pedido ha sido procesado exitosamente.</p>
      <p class="numero-orden">N° de orden: <span id="orden-id">#${Math.floor(Math.random() * 10000)}</span></p>
      
      <div class="detalles-entrega">
        <h3>Detalles de Entrega</h3>
        <p id="metodo-entrega"></p>
        <p id="direccion-entrega"></p>
      </div>
      
      <a href="index.html" class="btn-volver">Volver al Inicio</a>
    </div>
  </main>

  <script>
    // Mostrar detalles del pedido desde localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const metodo = localStorage.getItem('metodoEntrega') || 'Recoger en Tienda';
      document.getElementById('metodo-entrega').textContent = `Método: ${metodo}`;
      
      if (metodo === 'Delivery') {
        document.getElementById('direccion-entrega').textContent = 
          `Dirección: ${localStorage.getItem('direccionEntrega')}`;
      }
      
      // Limpiar carrito después de la compra
      localStorage.removeItem('carrito');
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/sync.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/carrito.js"></script>
</body>
</html>
